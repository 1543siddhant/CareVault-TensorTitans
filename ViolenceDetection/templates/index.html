<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suspicious Activity Detector</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidenav">
    <div class="btn-grad"><b>TensorTitans SOS Hub</b></div>
    <!-- Using the 'index' endpoint since no 'suspicious_activity' endpoint exists -->
    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-video"></i> Suspicious Activity Detector</a>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="sidebar-footer">
      <div>
        <a href="#"><i class="fas fa-cog"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div style="margin-top:5px;">Contact us: tensortitans2612@gmail.com</div>
    </div>
  </aside>
  <!-- Top Navbar -->
  <nav class="topnav">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Pages</li>
      <li class="breadcrumb-item active">Suspicious Activity Detector</li>
    </ol>
    <div>
      <a href="#"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" style="height:60px;"></a>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="main-content">
    <h1>Suspicious Activity Detector</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="video">Upload Video:</label>
        <input type="file" name="video" id="video" accept="video/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-grad">Detect</button>
    </form>
    {% if processed_video %}
      <h2>Processed Video</h2>
      <img src="{{ url_for('video_feed', filename=processed_video) }}" alt="Processed Video" class="img-fluid" style="border:2px solid #03dac6; border-radius:15px;">
     <br><br>
      <a href="{{ url_for('download_video', filename=processed_video) }}" class="btn btn-grad">Download Video</a>
    {% endif %}


  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
