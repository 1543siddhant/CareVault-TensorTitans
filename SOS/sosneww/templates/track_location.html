<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Track Location</h1>
        <form method="POST">
            <div class="form-group">
                <label for="user_email">Your Email:</label>
                <input type="email" name="user_email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="user_password">Your Email Password:</label>
                <input type="password" name="user_password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary"><a href="https://1543siddhant.github.io/live-location-tracking-magnitude/">Track Location</a></button>
        </form>
    </div>
</body>
</html>
