<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Travel Details</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="receiver_emails">Receiver Emails (comma-separated):</label>
                <input type="text" name="receiver_emails" class="form-control" placeholder="Enter receiver emails" required>
            </div>
            <div class="form-group">
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" name="vehicle_number" class="form-control" placeholder="Enter vehicle number" required>
            </div>
            <div class="form-group">
                <label for="vehicle_type">Vehicle Type:</label>
                <select name="vehicle_type" class="form-control">
                    <option>Car</option>
                    <option>Bike</option>
                    <option>Auto</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicle_color">Vehicle Color:</label>
                <input type="text" name="vehicle_color" class="form-control" placeholder="Enter vehicle color" required>
            </div>
            <div class="form-group">
                <label for="driver_name">Driver's Name:</label>
                <input type="text" name="driver_name" class="form-control" placeholder="Enter driver's name" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <textarea name="location" class="form-control" placeholder="Enter your current location" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Additional Message (Optional):</label>
                <textarea name="message" class="form-control" placeholder="Enter any additional details"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload an image (optional):</label>
                <input type="file" name="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Send Emergency Report</button>
        </form>
    </div>
</body>
</html>
