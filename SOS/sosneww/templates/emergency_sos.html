<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Emergency SOS System</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="receiver_emails">Receiver Emails (comma-separated):</label>
                <input type="text" name="receiver_emails" class="form-control" placeholder="Enter receiver emails" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" class="form-control" placeholder="Enter message" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload an image (optional):</label>
                <input type="file" name="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Send Emergency Email</button>
        </form>
        <br>
        <h4>Need help?</h4>
        <a href="tel:112" class="btn btn-danger">Call Emergency Services (India)</a>
    </div>
</body>
</html>
